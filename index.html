<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki Kişilik Kart Oyunu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c2c, #4a4e8c, #1a1c2c);
            color: white;
            height: 100vh;
            margin: 0;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 1000px;
            width: 100%;
        }
        
        .player-section {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 15px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        .player-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px 0 rgba(31, 38, 135, 0.45);
        }

        .cards {
            display: flex;
            gap: 20px;
            margin: 25px 0;
            justify-content: center;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .card {
            width: 60px;
            height: 90px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #1a1c2c;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            border: 3px solid white;
        }

        .card:hover {
            transform: translateY(-15px) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #ffffff, #e8e8e8);
        }

        .card:active {
            transform: scale(0.95) translateY(0);
        }

        .card.disabled {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .game-status {
            text-align: center;
            margin: 10px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(12px);
            max-width: 600px;
            width: 90%;
            transform: translateZ(0);
            animation: fadeIn 0.5s ease;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #gameMessage {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .waiting-screen {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(12px);
            animation: fadeInUp 0.5s ease;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score {
            font-size: 32px;
            color: #90EE90;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(144, 238, 144, 0.5);
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            margin-bottom: 15px;
        }

        .selected-card {
            font-size: 18px;
            padding: 10px;
            margin-top: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
                justify-content: center;
                gap: 60px;
            }
            
            .player-section {
                width: 45%;
            }
        }

        /* Yeni animasyonlar için keyframe'ler */
        @keyframes cardSelect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes roundTransition {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Kart seçildiğinde uygulanacak animasyon sınıfı */
        .card-selected {
            animation: cardSelect 0.5s ease;
            background: linear-gradient(145deg, #4CAF50, #45a049) !important;
            color: white !important;
            border: 4px solid #4CAF50;
        }

        /* Raund geçişi için animasyon sınıfı */
        .round-transition {
            animation: roundTransition 0.5s ease;
        }

        #timer {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #countdown {
            font-weight: 600;
            color: #90EE90;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }
    </style>
</head>
<body>
    <div id="waitingScreen" class="waiting-screen" style="display: none;">
        <h2>Rakip Bekleniyor...</h2>
    </div>

    <div id="gameScreen" style="display: none;">
        <div class="game-status">
            <h2>Raund: <span id="currentRound">1</span>/7</h2>
            <div id="timer">Kalan Süre: <span id="countdown">30</span> saniye</div>
            <div id="gameMessage"></div>
        </div>

        <div class="game-container">
            <div class="player-section">
                <h2>Benim Kartlarım</h2>
                <div>Puan: <span id="myScore">0</span></div>
                <div class="cards" id="myCards"></div>
                <div class="selected-card">Seçilen: <span id="mySelected">-</span></div>
            </div>

            <div class="player-section">
                <h2>Rakip</h2>
                <div>Puan: <span id="opponentScore">0</span></div>
                <div class="selected-card">Seçilen: <span id="opponentSelected">-</span></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://mds.izgimedya.com', {
            path: '/socket.io'
        });
        let gameId = null;
        let myCards = [];
        let lastCard = null;
        let countdownTimer = null;

        function startTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById('countdown');
            
            // Önceki zamanlayıcıyı temizle
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    // Süre dolduğunda rastgele bir kart seç
                    const playableCards = myCards.filter(card => isCardPlayable(card));
                    if (playableCards.length > 0) {
                        const randomCard = playableCards[Math.floor(Math.random() * playableCards.length)];
                        const cardElement = Array.from(document.querySelectorAll('.card'))
                            .find(el => el.textContent == randomCard);
                        selectCard(randomCard, cardElement);
                    }
                }
            }, 1000);
        }

        // Oyun başlatma
        socket.emit('findGame');

        socket.on('waiting', () => {
            document.getElementById('waitingScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
        });

        socket.on('gameStart', (data) => {
            gameId = data.gameId;
            myCards = [1, 2, 3, 4, 5, 6, 7];
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameMessage').textContent = 'Oyun başladı! Kartınızı seçin.';
            updateCards();
            startTimer();
        });

        function updateCards() {
            const cardsDiv = document.getElementById('myCards');
            cardsDiv.innerHTML = '';

            myCards.forEach(num => {
                const card = document.createElement('div');
                card.className = 'card';
                if (!isCardPlayable(num)) {
                    card.className += ' disabled';
                }
                card.textContent = num;
                card.onclick = () => selectCard(num, card);
                cardsDiv.appendChild(card);
            });
        }

        function isCardPlayable(cardNum) {
            if (lastCard === null) return true;
            if (!myCards.includes(cardNum)) return false;

            // Eğer son kart kaldıysa her durumda seçilebilir
            if (myCards.length === 1) {
                return true;
            }

            // Eğer 2 kart kaldıysa ve her ikisi de seçilemez durumdaysa
            if (myCards.length === 2) {
                const otherCard = myCards.find(card => card !== cardNum);
                const isCurrentCardPlayable = cardNum !== lastCard + 1 && cardNum !== lastCard - 1;
                const isOtherCardPlayable = otherCard !== lastCard + 1 && otherCard !== lastCard - 1;
                
                if (!isCurrentCardPlayable && !isOtherCardPlayable) {
                    return true;
                }
            }

            if (cardNum === lastCard + 1 || cardNum === lastCard - 1) return false;
            return true;
        }

        function selectCard(num, cardElement) {
            if (!isCardPlayable(num)) return;
            
            // Zamanlayıcıyı durdur
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            socket.emit('selectCard', { gameId, card: num });
            document.getElementById('mySelected').textContent = num;
            
            // Yeni animasyon sınıfını ekle
            cardElement.classList.add('card-selected');
            
            // Kartları devre dışı bırak
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.className = 'card disabled';
                if (card === cardElement) {
                    card.classList.add('card-selected');
                }
            });
        }

        socket.on('roundResult', (data) => {
            // Skor güncellemelerini animasyonlu yap
            const myScoreElement = document.getElementById('myScore');
            const opponentScoreElement = document.getElementById('opponentScore');
            
            myScoreElement.style.transition = 'all 0.5s ease';
            opponentScoreElement.style.transition = 'all 0.5s ease';
            
            myScoreElement.textContent = data.myScore;
            opponentScoreElement.textContent = data.opponentScore;
            
            document.getElementById('opponentSelected').textContent = data.opponentCard;
            document.getElementById('currentRound').textContent = data.round;
            
            let resultText = '';
            if (data.myCard > data.opponentCard) {
                resultText = '🎉 Raundu kazandınız!';
            } else if (data.myCard < data.opponentCard) {
                resultText = '😔 Raundu kaybettiniz!';
            } else {
                resultText = '🤝 Raund berabere!';
            }
            
            const gameMessage = document.getElementById('gameMessage');
            gameMessage.style.opacity = '0';
            
            setTimeout(() => {
                gameMessage.textContent = resultText;
                gameMessage.style.opacity = '1';
                gameMessage.classList.add('round-transition');
            }, 300);
            
            // Kullanılan kartı kaldır
            myCards = myCards.filter(card => card !== data.myCard);
            lastCard = data.myCard;
            
            // Yeni raund için hazırla
            setTimeout(() => {
                document.getElementById('mySelected').textContent = '-';
                document.getElementById('opponentSelected').textContent = '-';
                gameMessage.classList.remove('round-transition');
                gameMessage.textContent = 'Kartınızı seçin';
                updateCards();
                startTimer(); // Yeni raund için zamanlayıcıyı başlat
            }, 2000);
        });

        socket.on('gameEnd', (data) => {
            let message = '';
            const gameMessage = document.getElementById('gameMessage');
            
            if (data.winner === 'you') {
                message = '🏆 Tebrikler! Oyunu kazandınız!';
            } else if (data.winner === 'opponent') {
                message = '💫 Oyunu kaybettiniz!';
            } else {
                message = '🤝 Oyun berabere bitti!';
            }
            
            gameMessage.style.opacity = '0';
            setTimeout(() => {
                gameMessage.textContent = message;
                gameMessage.style.opacity = '1';
                gameMessage.style.fontSize = '28px';
                gameMessage.style.background = 'rgba(255, 255, 255, 0.15)';
            }, 300);
        });

        socket.on('opponentLeft', () => {
            const gameMessage = document.getElementById('gameMessage');
            gameMessage.style.opacity = '0';
            
            setTimeout(() => {
                gameMessage.textContent = '👋 Rakip oyundan ayrıldı!';
                gameMessage.style.opacity = '1';
                gameMessage.style.background = 'rgba(255, 0, 0, 0.2)';
            }, 300);
            
            setTimeout(() => {
                location.reload();
            }, 3000);
        });
    </script>
</body>
</html>
